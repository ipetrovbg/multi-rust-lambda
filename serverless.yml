service: ${file(./package.json):name}
provider:
  name: aws
  runtime: rust
  memorySize: 128

package:
  individually: true

plugins:
  - serverless-rust

functions:
  hello:
    handler: ./target/x86_64-unknown-linux-musl/release/hello
  world:
    handler: ./target/x86_64-unknown-linux-musl/release/world